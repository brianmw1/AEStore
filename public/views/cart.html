<!doctype html>
<html ng-app="AEStore">
	<head>
		<title>Items</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<!-- AngularJS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    	<!-- Controller -->
    	<script src="cart.js"></script>
	</head>

	<body>
		<div ng-controller="Cart" class="container">
		
			<header>
				<nav class="navbar navbar-light bg-light">
					<span class="navbar-text">Team A Project</span>
				</nav>
			</header>
			
			<h2>Your Cart</h2>
			<div>
				<table class="table">
					<tr>
						<th>Product Name</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Total</th>
					</tr>
					<tr ng-repeat="item in items | filter: {'type' : ''} | filter: {'brand' : ''}"  class="form-group">
						<td>{{item.name}}</td>
						<td>{{item.description}}</td>
						<td>{{item.type}}</td>
						<td>{{item.brand}}</td>
						<td>{{item.quantity}}</td>
						<td>{{item.price}}</td>
						<td><input type="text" ng-init="value='1'" value="1" ng-model="item.desiredQuantity" class="form-control"/></td>
						<td><input type="button" ng-click="addToCart(item)" value="Add to Cart" class="btn btn-danger"/></td>
					</tr>
				</table>
			</div>
			<button ng-click="checkoutButtonClick()">Checkout</button>

		</div>
	</body>
</html>
