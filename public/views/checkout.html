<!doctype html>
<html ng-app="AEStore">
	<head>
		<title>Items</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<!-- AngularJS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    	<!-- Controller -->
    	<script src="checkout.js"></script>
	</head>

	<body>
		<div ng-controller="Checkout" class="container">
		
			<header>
				<nav class="navbar navbar-light bg-light">
					<span class="navbar-text">Team A Project</span>
				</nav>
			</header>
			
			<h2>Checkout</h2>
			<div class="container">
			<form ng-submit="confirmOrder(order)">
			<div class="row">
			<div class="col-sm">
				<div><h5>Shipping Address</h5>
					
					<table>
						<tr>
							<td><label for="street">Street</label></td>
							<td><input type="text" ng-required="true" ng-model="order.street" ></td>
						</tr>
						<tr>	
							<td><label for="country">Country</label></td>
							<td><input type="text" ng-required="true" ng-model="order.country"></td>
						</tr>
						<tr>	
							<td><label for="phone">Phone</label></td>
							<td><input type="text" ng-required="true" ng-model="order.phone" ></td>
						</tr>
						<tr>	
							<td><label for="province">Province</label></td>
							<td><input type="text" ng-required="true" ng-model="order.province"></td>
						</tr>
						<tr>	
							<td><label for="zip">Postal Code</label></td>
							<td><input type="text" ng-required="true" ng-model="order.zip"></td>
						</tr>
					</table>
					
				</div>
			</div>

			
			<div class="col-sm">
				<div><h5>Billing Address</h5>
					<table>
						<tr>
							<td><label for="shipping">Street</label></td>
							<td><input type="text"  ></td>
						</tr>
						<tr>	
							<td><label for="country">Country</label></td>
							<td><input type="text" ></td>
						</tr>
						<tr>	
							<td><label for="phone">Phone</label></td>
							<td><input type="text"  ></td>
						</tr>
						<tr>	
							<td><label for="province">Province</label></td>
							<td><input type="text" ></td>
						</tr>
						<tr>	
							<td><label for="postal">Postal Code</label></td>
							<td><input type="text" "></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="col-sm">
				<div><h5>Payment Info</h5>
					<table>
						<tr>
							<td><label for="name">Name on Card</label></td>
							<td><input type="text" ng-required="true"></td>
						</tr>
						<tr>	
							<td><label for="country">Credit Card No.</label></td>
							<td><input type="text" ng-required="true"></td>
						</tr>
						<tr>	
							<td><label for="phone">Expiry [yy-dd]</label></td>
							<td><input type="text" ng-required="true"></td>
						</tr>
					</table>
				</div>
			</div>
			</div>
			<button type="submit" class="btn btn-primary">Confirm Order</button>
			</form>
			</div>
			<div ng-if="status">
				ORDER STATUS: Your order has been {{status}}
			</div>

		</div>

	</body>
</html>
