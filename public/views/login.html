<!doctype html>
<html ng-app="AEStore">
	<head>
		<title>Items</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<!-- AngularJS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    	<!-- Controller -->
    	<script src="login.js"></script>
	</head>

	<body>
		<div ng-controller="Login" class="container">
		
			<header>
				<nav class="navbar navbar-light bg-light">
					<span class="navbar-text">Team A Project</span>
				</nav>
			</header>
			
			<form name="loginForm" ng-submit="submitLogin(userInfo)">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" ng-model="userInfo.username" ng-requried="true" class="form-control" id="username" placeholder="Enter username">
					<span class="error-message" ng-show="loginForm.username.$dirty && loginForm.username.$error.required">Username Required</span>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" ng-model="userInfo.password" ng-required="true" class="form-control" id="password" placeholder="Enter password">
				</div>
				<div>
					<button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button>
				</div>
			</form>
			</BR>
			<p>Don't have an account? Click to register </p>
			<button class="btn btn-primary" ng-click="registerButtonClick()">Register</button>

		</div>
	</body>
</html>
