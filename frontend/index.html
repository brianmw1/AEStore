<!doctype html>
<html ng-app="demo">
	<head>
		<title>Items</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<!-- AngularJS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    	<!-- Controller -->
    	<script src="items.js"></script>
	</head>

	<body>
		<div ng-controller="Item" class="container">
		
			<header>
				<nav class="navbar navbar-light bg-light">
					<span class="navbar-text">Team A Project</span>
					<a class="btn btn-outline-success d-none d-lg-inline-block mb-3 mb-md-0 ml-md-3">View Cart</a>
				</nav>

			</header>
			
			<div class="container-fluid">
				<div class="row">
					<div class="col-2">
						<h4>Filters</h4>
						<form>
							<div class="form-check"><strong>Type</strong></BR>
								<ul class="filteroptions">
									<li class="form-check-label" ng-repeat="type in itemTypes">
										<input type="checkbox" class="form-check-input">
											<span>{{type}}</span>
									</li>
								</ul>
							</div>
							<div class="form-check"><strong>Brand</strong></BR>
								<ul>
									<li class="form-check-label" ng-repeat="brand in itemBrands">
										<input type="checkbox" class="form-check-input" id="$index">
											<span>{{brand}}</span>
									</li>
								</ul>
							</div>
							<button type="submit" class="btn btn-primary">Apply Filters</button>
						</form>
					</div>
					
					<div class="col-10">
						<table class="table">
							<tr>
								<th>Name</th>
								<th>Description</th>
								<th>Item Type</th>
								<th>Brand</th>
								<th>Quantity Available</th>
								<th>Price</th>
								<th>Desired Quantity</th>
							</tr>
							<tr ng-repeat="item in items | filter: deletedFilter"  class="form-group">
								<td>{{item.name}}</td>
								<td>{{item.description}}</td>
								<td>{{item.type}}</td>
								<td>{{item.brand}}</td>
								<td>{{item.quantity}}</td>
								<td>{{item.price}}</td>
								<td><input type="text" ng-model="item.role" class="form-control"/></td>
								<td><input type="button" value="Add to Cart" class="btn btn-danger"/></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
